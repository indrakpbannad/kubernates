---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: indrakpbannad-deployment
  labels:
    app: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      imagePullSecrets:
      - name: my-registry-key
      containers:
      - name: indrakpbannad-container
        image: indrakpbannad/sagarci
        imagePullPolicy: Always
        ports:
        - containerPort: 8080

----

apiVersion: v1
kind: Service
metadata:
 name: my-service
 labels:
   app: my-app
spec:
 type: NodePort
 ports:
  - targetPort: 8080
    port: 8080
    nodePort: 30022
 selector:
   app: my-app

